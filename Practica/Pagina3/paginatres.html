<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Algoritmo</title>
    <link rel="stylesheet" href="paginados.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

        <h1>Práctica de Algoritmo</h1>
